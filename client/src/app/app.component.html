<app-nav></app-nav>

<div class="container" style="margin-top: 100px">
    <ul>
<!-- *ngFor is an Angular foreach which will iterate a list with 'let' 'of'-->
        <li *ngFor="let user of users"> 
<!-- Interpolation happens with double '{{ }}' wrapping the content-->
            {{user.id}} - {{user.userName}}
        </li>
    </ul>
</div>
