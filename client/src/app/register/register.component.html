<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center" style="color: rgb(13, 86, 169); font-family: Georgia;">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <!-- input types are useful for what we want to use our text for -->
        <input type="text" class="form-control" name="username" 
        [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" name="password" 
        [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="text-center">
        <button style="background-color:rgb(221, 146, 26); border-color: rgb(157, 107, 14)" 
            class="btn btn-success me-2" type="submit">Register</button>
        <button style="color: white; background-color:rgb(238, 61, 51); border-color: rgb(123, 9, 9)"
            class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
